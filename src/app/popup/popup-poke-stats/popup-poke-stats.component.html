<div class="col-lg-10 col-lg-offset-1">
<mat-card class="card">
    <mat-card-content class="mat-card-content">    
    <mat-card-header>
    <mat-card-title class="mat-card-title">{{InfPoke.id}} {{InfPoke.name}}'S STATS</mat-card-title>
    </mat-card-header>
      <mat-chip-listbox>
        <!--<mat-chip color="primary">Type: {{TypesPoke}}</mat-chip>-->
        <table mat-table [dataSource]="dataSource">
              
            <!-- Position Column -->
            <ng-container matColumnDef="stat">
                <th mat-header-cell *matHeaderCellDef> Stats </th>
                <td mat-cell *matCellDef="let element"> {{element.stat}} </td>
              </ng-container>        
              <ng-container matColumnDef="base">
                <th mat-header-cell *matHeaderCellDef> Base Stat </th>
                <td mat-cell *matCellDef="let element"> {{element.base}} </td>
              </ng-container>                   
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
        </table>  
      </mat-chip-listbox>

      <mat-card-actions>
        <button mat-button (click)="cancelar()" >
          Salir
        </button>
      </mat-card-actions>        
    </mat-card-content>
</mat-card>
</div>
